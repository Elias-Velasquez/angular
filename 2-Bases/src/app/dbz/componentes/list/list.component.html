        <h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="
            let character of characterList; 
            
            let isFirst = first;
            let isLast = last;
            let isEven= even;
            let isOdd= odd;
            " 
            class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{
                'list-group-item-dark': isLast,
                'list-group-item-primary': isEven
            }"
            >
            <div>
            
            
            <span> {{character.name}} - </span>
            
            <strong>Power: {{character.power}} </strong> 
            
            <span>Es Par: {{isEven}}</span>
            <!-- <span>Es el primero: {{isFirst}}</span>
            <span>Es el ultimo: {{isLast}}</span> -->
            </div>

            <button (click)="onDeleteId(character.id)" class="btn btn-danger">X</button>
        </li>

        </ul>
